<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>get 방식</h2>
    <div style="font-size:large">여기는 div입니다.</div>
    <form action="getData.jsp" method="get">
        <div style="background-color: violet;margin:0 auto; width:50%; padding:30px">
            <table border="1">
                <tr>
                    <td>이름 :</td>
                    <td><input type="text" name="myName" value="이름"></td>
                </tr>
                <tr>
                    <td>전공 :</td>
                    <td><input type="text" name="myMajor" value="전공"></td>
                </tr>
                <tr>
                    <td>날짜</td>
                    <td><input type="date" name="today"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="전송">
                        <input type="reset" value="취소">
                    </td>
                </tr>
            </table>
        </div>

    </form>
</body>
</html>
