<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list_tag</title>
	</head>
	<body>
		<section>
			<h2>무순서 목록 li</h2>
			<ul style="list-style-type:disc;">
				<li>coffee</li>
				<li>tea
					<ul style="list-style-type:disc;">
						<li>black tea
							<ul>
								<li>black tea</li>
								<li>green tea</li>
							</ul>
						</li>
						<li>green tea</li>
					</ul>
				</li>
				<li>milk</li>
			</ul>
		</section>
		<section>
			<h2>순서 목록 ol</h2>
			<ol>
				<li>apple</li>
				<li>bananas</li>
				<li>lemons</li>
				<li>oranges</li>
			</ol>
		</section>
		<section>
			<h2>정의형 목록 dl</h2>
			<dl>
				<dt>첫 번째 아이템</dt>
				<dd>- HTML</dd>
				<dt>두 번째 아이템</dt>
				<dd>- CSS3</dd>
				<dt>세 번째 아이템</dt>
				<dd>- JavaScript</dd>
			</dl>
		</section>
	</body>
</html>
