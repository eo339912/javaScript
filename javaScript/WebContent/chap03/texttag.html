<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>texttag</title>
</head>

<body>
	<section>
		<article>
			<p><b>볼드</b></p>
			<p><strong>중요표시</strong></p>
			<p><i>이탤릭체</i></p>
			<p><em>em : 강조표시</em></p>
			<p><ins>ins : 밑줄처리</ins></p>
			<p><del>del : 가운데선</del></p>
			<p>1. sub : <sub>아래첨자</sub> 2. sup : <sup>위첨자</sup></p>
			<p><mark>mark : 하이라이트</mark></p>
		</article>
	</section>
</body>

</html>
